<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 and CH4 Dashboard</title>
    <style>
        /* Footer */
        footer {
          text-align: center;
          padding: 20px;
          background: rgba(0, 0, 0, 0.7);
          color: white;
          width: 100%;
          box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        body {
            background: #800080;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: rgba(255, 255, 255, 0.2); /* Glassmorphism effect */
          backdrop-filter: blur(8px);
          padding: 15px 20px;
          box-shadow: 0 6px 20px rgba(31, 38, 135, 0.3); /* Frosted shadow */
          border-radius: 10px;
          border: 1px solid rgba(255, 255, 255, 0.2);
          position: absolute;
          top: 20px;
          width: 90%;
          z-index: 1000;
          right: 45px;
        }
        
        .nav-links {
          list-style: none;
          display: flex;
        }
        
        .nav-links li {
          margin-left: 20px;
        }
        
        .nav-links a {
          color: #fff;
          text-decoration: none;
          transition: color 0.3s ease, transform 0.3s ease;
          font-size: 20px; /* Increased font size */
          font-weight: bold; /* Made text bold */
        }
        
        .nav-links a:hover {
          color: #28a745; /* Green on hover */
          transform: scale(1.1);
        }
        .logo{
            align-content:center;
        }
        .logo img {
          height: 60px; /* Increased logo size */
          width: 60px; /* Increased logo size */
          margin-right: 10px;
          border-radius: 50%;
          object-fit: cover;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Soft shadow effect */
          transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        .logo img:hover {
          box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5); /* Glow effect on hover */
          transform: scale(1.05); /* Slight enlargement */
        }
    </style>
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo" style="font-size: 40px; align-content:center;align-items:center;/* Increased font size */font-weight: bold;">
                <img src="{{ url_for('static', filename='IMG/logo.png') }}" alt="Green Minds Logo"> <!-- Replace with actual logo path -->
            </div>
            <h4 style="margin-left:-250px;font-size:30px; color:white;">Green Minds</h4>
    
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/dashboard" target="_blank">Dashboard</a></li>
                <li><a href="/roadmap">Climate Quiz</a></li>
                <li><a href="/gallery">Multimedia Gallery</a></li>
                <li><a href="/narrative">Climate Stories</a></li>
            </ul>
        </nav>
    <div id="dash-container" style="top: 100px;position:absolute;height:100%;width: 100%;color:white;">
        <iframe src="/dash/" frameborder="0" style="height: 100%; width:100%" ></iframe>
    </div>
</body>
</html>
